basePath: /api
definitions:
  main.createKeyPayload:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    required:
    - email
    - id
    - name
    type: object
  main.createRepoPayload:
    properties:
      id:
        type: string
      type:
        enum:
        - rpm
        - ostree
        type: string
    required:
    - id
    - type
    type: object
  main.keyResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  main.repoResponse:
    properties:
      id:
        type: string
      type:
        type: string
    type: object
  types.ErrResponse:
    properties:
      code:
        description: application-specific error code
        type: integer
      error:
        description: application-level error message, for debugging
        type: string
      status:
        description: user-level status message
        type: string
    type: object
info:
  contact: {}
  description: A modern package delivery server.
  license:
    name: GPL3
    url: https://choosealicense.com/licenses/gpl-3.0/
  title: Subatomic
  version: "1.0"
paths:
  /keys:
    get:
      description: get keys
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.keyResponse'
            type: array
      summary: Get all keys
      tags:
      - keys
    post:
      consumes:
      - application/json
      description: create key
      parameters:
      - description: options for the new key
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/main.createKeyPayload'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Create a new key
      tags:
      - keys
  /keys/{id}:
    get:
      consumes:
      - application/json
      description: get key
      parameters:
      - description: id for the key
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Get a key
      tags:
      - keys
  /repos:
    get:
      description: get repos
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.repoResponse'
            type: array
      summary: Get all repos
      tags:
      - repos
    post:
      consumes:
      - application/json
      description: create repo
      parameters:
      - description: options for the new repository
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/main.createRepoPayload'
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Create a new repo
      tags:
      - repos
  /repos/{id}:
    delete:
      description: delete repo
      parameters:
      - description: id for the repository
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Delete a repo
      tags:
      - repos
    put:
      consumes:
      - multipart/form-data
      description: upload to repo
      parameters:
      - description: id for the repository
        in: path
        name: id
        required: true
        type: string
      - description: files to upload to this reposiutory
        in: formData
        name: file_upload
        required: true
        type: string
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Upload files to a repo
      tags:
      - repos
  /repos/{id}/rpms:
    get:
      description: rpms in repo
      parameters:
      - description: id for the repository
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Get list of RPMs in a repo
      tags:
      - repos
  /repos/{id}/rpms/{rpmId}:
    delete:
      description: delete rpm
      parameters:
      - description: id for the repository
        in: path
        name: id
        required: true
        type: string
      - description: rpm id in the repository
        in: path
        name: rpmId
        required: true
        type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.ErrResponse'
      summary: Delete RPM in a repo
      tags:
      - repos
securityDefinitions:
  "":
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
